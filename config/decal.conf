# Decal      Definition
# Headers:   decal.h / assets.h / defs.h
# Format:    ID SHEET ANIM DECAL_FRAME SCALE LIFESPAN FADE_TIME

# ID:          Decal ID name (must match e_decal_id enum)
# SHEET:       Sprite sheet ID (must match e_sheet_id enum)
# ANIM:        Animation to play on spawn (ANIM_NONE for static)
# DECAL_FRAME: Frame index for static decal (after animation)
# SCALE:       Render scale (0.05 - 0.5 typical)
# LIFESPAN:    Total lifetime in seconds
# FADE_TIME:   Fade out duration before death

