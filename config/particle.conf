# Particle   Definition
# Headers:   particle.h / defs.h
# Format:    ID COLOR_START COLOR_END SPEED_MIN SPEED_MAX LIFE_MIN LIFE_MAX GRAVITY SPREAD SIZE BOUNCE FADE

# ID:          Particle ID name (must match e_part_id enum)
# COLOR_START: Starting color in ARGB hex (0xAARRGGBB)
# COLOR_END:   End color for lerp (0xAARRGGBB)
# SPEED_MIN:   Minimum initial speed
# SPEED_MAX:   Maximum initial speed
# LIFE_MIN:    Minimum lifetime in seconds
# LIFE_MAX:    Maximum lifetime in seconds
# GRAVITY:     Gravity multiplier (1.0 = normal)
# SPREAD:      Emission cone angle in radians
# SIZE:        Render size in pixels
# BOUNCE:      Bounciness factor (0.0 - 1.0)
# FADE:        Fade alpha over lifetime

