# Weapon       Definition
# Headers:     weapon.h / assets.h / defs.h
# Format:      ID SHEET ANIM_IDLE ANIM_FIRE ANIM_RELOAD AMMO DAMAGE PELLETS MAG FIRE_RATE SPREAD RANGE

# ID:          Weapon ID name (must match e_wpn_id enum)
# SHEET:       Sprite sheet ID (must match e_sheet_id enum)
# ANIM_IDLE:   Idle animation ID
# ANIM_FIRE:   Firing animation ID
# ANIM_RELOAD: Reload animation ID
# AMMO:        Ammo type (AMMO_SHELL, AMMO_BULLET, AMMO_CELL, AMMO_EXPLOSIVE)
# DAMAGE:      Damage per pellet/bullet
# PELLETS:     Number of pellets per shot (1 for single projectile)
# MAG:         Magazine size
# FIRE_RATE:   Seconds between shots
# SPREAD:      Spread angle in radians (0 = perfectly accurate)
# RANGE:       Maximum hit distance in tiles

