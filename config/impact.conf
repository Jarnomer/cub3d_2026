# Impact     Definition
# Headers:   decal.h / defs.h
# Format:    AMMO_TYPE TARGET_TYPE DECAL_ID

# AMMO_TYPE:   Ammo type (must match e_ammo enum)
# TARGET_TYPE: Entity/target type (ENTITY_NONE for walls)
# DECAL_ID:    Decal to spawn (must match e_decal_id enum)

# AMMO           TARGET          DECAL
AMMO_BULLET      ENTITY_NONE     DECAL_BULLET_STONE
AMMO_BULLET      ENTITY_DOOR     DECAL_BULLET_WOOD
AMMO_BULLET      ENTITY_BARREL   DECAL_BULLET_METAL

AMMO_SHELL       ENTITY_NONE     DECAL_SHELL_STONE
AMMO_SHELL       ENTITY_DOOR     DECAL_SHELL_WOOD
AMMO_SHELL       ENTITY_BARREL   DECAL_SHELL_METAL

AMMO_EXPLOSIVE   ENTITY_NONE     DECAL_SCORCH
AMMO_EXPLOSIVE   ENTITY_DOOR     DECAL_SCORCH
AMMO_EXPLOSIVE   ENTITY_BARREL   DECAL_SCORCH

AMMO_CELL        ENTITY_NONE     DECAL_BULLET_METAL
AMMO_CELL        ENTITY_DOOR     DECAL_BULLET_METAL
AMMO_CELL        ENTITY_BARREL   DECAL_BULLET_METAL
